name: Deploy to IPFS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Pin to Pinata
        id: pinata
        uses: anantaramdas/ipfs-pinata-deploy-action@v1.6.4
        with:
          pin-name: 'rexkirshner.com-${{ github.sha }}'
          path: './dist'
          pinata-api-key: ${{ secrets.PINATA_API_KEY }}
          pinata-secret-api-key: ${{ secrets.PINATA_SECRET_KEY }}

      - name: Output CID
        run: |
          echo "🎉 Deployment successful!"
          echo ""
          echo "📦 IPFS CID: ${{ steps.pinata.outputs.hash }}"
          echo ""
          echo "🌐 Access via:"
          echo "  - https://ipfs.io/ipfs/${{ steps.pinata.outputs.hash }}"
          echo "  - https://gateway.pinata.cloud/ipfs/${{ steps.pinata.outputs.hash }}"
          echo "  - https://${{ steps.pinata.outputs.hash }}.ipfs.dweb.link"
          echo ""
          echo "🔗 Update your ENS contenthash with: ipfs://${{ steps.pinata.outputs.hash }}"
          echo "🔗 Update your DNS _dnslink TXT record to: dnslink=/ipfs/${{ steps.pinata.outputs.hash }}"

      - name: Create deployment summary
        run: |
          echo "## 🚀 IPFS Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CID" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ steps.pinata.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Access URLs" >> $GITHUB_STEP_SUMMARY
          echo "- [IPFS.io Gateway](https://ipfs.io/ipfs/${{ steps.pinata.outputs.hash }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Pinata Gateway](https://gateway.pinata.cloud/ipfs/${{ steps.pinata.outputs.hash }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Dweb.link Gateway](https://${{ steps.pinata.outputs.hash }}.ipfs.dweb.link)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. **ENS**: Update contenthash to \`ipfs://${{ steps.pinata.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. **DNS**: Update _dnslink TXT record to \`dnslink=/ipfs/${{ steps.pinata.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY
